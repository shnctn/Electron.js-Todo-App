<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/style.css">
        <link rel="stylesheet" href="../assets/bootstrap.min.css" >
        
        <title>ToDo List Şahin Çetin</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark "> 
            <a href="#" class="navbar-brand">TODO List | Şahin Çetin</a>
                <div class="col-md-8 d-flex">
                    <input type="text" class="text form-control mr-3" id="todoValue"/>
                    <button class="btn btn-success mr-3 " id="addBtn">Ekle</button>
                    <button class="btn btn-danger " id="extBtn">Çıkış</button>
                </div>
                
            
        </nav>
        <div class="container main-container mt-3">
           <div class="todo-container container"></div>
           <div class="alert-container row">
                
                <div class="alert alert-warning col-md-8 offset-2">
                        <b>Her hangi bir todo bulunamamaktadır!!!</b>
                </div>
            
            </div>
        </div>
        <navbar class="navbar fixed-bottom navbar-dark bg-dark">
            <span class="text-light">Toplam Kayıt Sayısı <b class="total-count-container"></b></span>
        </navbar>
        <script src="../assets/mainWindow.js"></script>
    </body>
    
</html>
